<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="game1">
            <div class="row">
                <div class="col-6">
                    <table>
                        <tbody>
                            <tr class="header">
    
                            </tr>
                            <tr class="score">

                            </tr>
                        </tbody>
                    </table>
                    <p class="currentPlayer">

                    </p>
                </div>
                <div class="col-6"></div>
            </div>
            <div class="row">
                <div class="wordWrapper">
                </div>
            </div>
            <div class="row fullInput collapsed">
                <h3 class="enterTitle">Введите слово</h3>
                <div class="fieldsWrapper">
                    
                </div>
            </div>
            <div class="row oneLetter">
                <h3 class="enterTitle">Введите букву</h3>
                <input type="text" class="letterEnter" maxlength="1">
            </div>
            <div class="row col-12">
                <button class="enterBtn">
                    Проверка
                </button>
                <button class="fullWordBtn">
                    Ввести всё слово
                </button>
                <button class="lettersBtn collapsed">
                    Ввести одну букву
                </button>
            </div>
            <button class="newGame">
                Новая игра
            </button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
